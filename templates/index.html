{% extends 'base.html' %} {% block head %}
<title>Flask 101</title>
{% endblock %} {% block body %}
<h1>flask Tutorial</h1>
<table>
  <tr>
    <th>id</th>
    <th>Task</th>
    <th>completed</th>
    <th>Action</th>
  </tr>
  {% for _ in tasks: %}
  <tr>
    <td>{{ _.id }}</td>
    <td>{{ _.content }}</td>
    <td>{{ _.completed }}</td>
    <td>
      <a href="http://127.0.0.1:5500/delete/{{_.id}}"> Delete</a>
      <br />
      <a href="http://127.0.0.1:5500/Update/{{_.id}}">Update</a>
    </td>
    {% endfor %}
  </tr>
</table>

<form action="/" method="POST">
  <input type="text" name="content" id="content" />
  <button type="submit">add task</button>
</form>

{% endblock %} {% block aside %}
<aside>this shoud pop at a side left</aside>
{% endblock %}
